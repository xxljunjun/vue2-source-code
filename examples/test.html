<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 源码解读</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <div>{{ msg }}</div>
        <button @click='changes'>点我改变msg</button>
    </div>
    
    <script>
      debugger
      new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
        mounted(){
            console.log("data数据",this.msg)
        },
        methods:{
            changes(){
                console.log("触发!")
                this.msg = 'hello xxl'
            }
        }
      });
    </script>
  </body>
</html>
